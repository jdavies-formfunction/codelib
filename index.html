<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Solution Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Solution Tracker</h1>
        
        <!-- Form to add new solutions -->
        <div class="add-solution">
            <h2>Add New Solution</h2>
            <form id="solutionForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="initialCode">Initial Code:</label>
                    <textarea id="initialCode" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="finalCode">Final Solution:</label>
                    <textarea id="finalCode" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags (comma separated):</label>
                    <input type="text" id="tags">
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes"></textarea>
                </div>
                
                <button type="submit">Save Solution</button>
            </form>
        </div>
        
        <!-- Display solutions -->
        <div class="solutions-list">
            <h2>Saved Solutions</h2>
            <div id="solutionsList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
