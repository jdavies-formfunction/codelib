<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Solution Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Your existing script -->
<script src="script.js"></script>
</head>
<body>
    <div class="layout">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#" class="nav-link active" data-view="add">Add New</a></li>
                <li><a href="#" class="nav-link" data-view="view">View All</a></li>
            </ul>
            
            <!-- Tag Filter (initially hidden) -->
            <div id="tagFilter" class="tag-filter" style="display: none;">
                <h3>Filter by Tags</h3>
                <div id="tagList" class="tag-list">
                    <!-- Tags will be populated by JavaScript -->
                </div>
            </div>
        </nav>

            <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
        
        <!-- Main Content Area -->
        <div class="layout" style="display: none;">
        <main class="main-content">
            <!-- Add New Solution Form -->
            <div id="addView" class="view active">
                <h1>Add New Solution</h1>
                <form id="solutionForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="initialCode">Initial Code:</label>
                        <textarea id="initialCode" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="finalCode">Final Solution:</label>
                        <textarea id="finalCode" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="additionalScripts">Additional Scripts (JavaScript, etc.):</label>
                        <textarea id="additionalScripts"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma separated):</label>
                        <input type="text" id="tags">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes"></textarea>
                    </div>
                    
                    <button type="submit">Save Solution</button>
                </form>
            </div>
        </div>

            <!-- View All Solutions -->
            <div id="viewView" class="view">
                <h1>Saved Solutions</h1>
                <div id="solutionsList"></div>
            </div>
        </main>
    </div>

<!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>

</body>
